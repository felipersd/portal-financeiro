services:
  identity-service:
    build:
      context: ./apps/backend/identity-service
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3001:3001"
    env_file:
      - ./apps/backend/identity-service/.env.local
    volumes:
      - ./apps/backend/identity-service:/app
      - /app/node_modules

  finance-service:
    build:
      context: ./apps/backend/finance-service
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3002:3002"
    env_file:
      - ./apps/backend/finance-service/.env.local
    volumes:
      - ./apps/backend/finance-service:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - gateway

  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./apps/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - identity-service
      - finance-service

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
